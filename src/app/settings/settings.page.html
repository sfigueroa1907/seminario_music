<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-avatar (click)="takePhoto()" class="center-avatar">
      <img [src]="userImage" *ngIf="!photo" />
      <img [src]="photo" *ngIf="photo" />
    </ion-avatar>
    <h1 class="ion-text-center">{{userInfo?.name}} {{userInfo?.last_name}}</h1>
    <h2 class="ion-text-center">{{userInfo?.email}}</h2>
    <ion-grid>
      <ion-row class="align-items-center ion-text-center row-header">
        <ion-col>100</ion-col>
        <ion-col>25</ion-col>
        <ion-col>123</ion-col>
      </ion-row>
      <ion-row class="align-items-center ion-text-center">
        <ion-col>Artistas</ion-col>
        <ion-col>Seguidores</ion-col>
        <ion-col>Canciones</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
