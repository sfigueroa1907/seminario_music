<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <!-- <ion-content>
      hola soy el contenido del menu
    </ion-content> -->
    <ion-content class="ion-padding">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Sebastián Figueroa</ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon class="menu-icon" color="tertiary" name="settings"></ion-icon>
        <ion-label>
          <h3>Ajustes</h3>
        </ion-label>
      </ion-item>
      <ion-item button detail="true" (click)="introGo()">
        <ion-icon class="menu-icon" color="tertiary" name="open"></ion-icon>
        <ion-label>
          <h3>Intro</h3>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon class="menu-icon" color="tertiary" name="chatbubbles"></ion-icon>
        <ion-label>
          <h3>Comentarios</h3>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon class="menu-icon" color="tertiary" name="document"></ion-icon>
        <ion-label>
          <h3>Acuerdo de Usuario</h3>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon class="menu-icon" color="tertiary" name="finger-print"></ion-icon>
        <ion-label>
          <h3>Política de Privacidad</h3>
        </ion-label>
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-item (click)="logout()">
        <ion-icon color="secondary" name="log-in-outline"></ion-icon> 
        Cerrar Session
    </ion-item>
  </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
