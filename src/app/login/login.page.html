<ion-header class="ion-justify-content-center">

  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content class="ion-padding" color="tertiary">
  <div class="formContent">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
      <ion-item lines="none" class="ion-text-center ion-font-weight">
        
          <!-- <img alt="Silhouette of mountains" width="80px" height="40px" src="assets/images/musicLog.png" /> -->
          <ion-icon color="tertiary" size="large" slot="start" name="musical-note"></ion-icon>
        
        <ion-label> Escucha tu música preferida </ion-label>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Email</ion-label> -->
        <ion-icon color="tertiary" class="ion-margin-end" name="mail"></ion-icon>
        <ion-input labelPlacement="floating" formControlName="email" type="email" placeholder="name@example.com">
          <div slot="label">Email <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationMessages.email">
          <div class="messageError"
            *ngIf="loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty">
            <ion-label color="warning">
              {{validation.message}}
            </ion-label>
          </div>
        </ng-container>
      </div>
      <!-- <ng-container *ngFor="let validation of validationMessages.email">
            <div *ngIf="loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty">
              <ion-button (click)="showPopover(validation.message)">{{validation.message}}</ion-button>
            </div>
          </ng-container> -->


      <ion-item >
        <!-- <ion-label>Password</ion-label> -->
        <ion-icon color="tertiary" class="ion-margin-end" name="key"></ion-icon>
        <ion-input labelPlacement="floating" formControlName="password" type="password" placeholder="Su contraseña">
          <div slot="label">Contraseña<ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
      <div class="ion-margin-bottom">
        <ng-container *ngFor="let validation of validationMessages.pass">
          <div class="messageError"
            *ngIf="loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty">
            <ion-label color="warning">
              {{validation.message}}
            </ion-label>
          </div>
        </ng-container>
      </div>

      <div class="btnSumit">
        <ion-button expand="full" shape="round" [disabled]="!loginForm.valid" type="submit" (click)="presentToast('bottom')">Ingresar</ion-button>
        <ion-button expand="full" shape="round" color="success" (click)="goToRegister()">
          Registrate
        </ion-button>
      </div>
    </form>
  </div>

</ion-content>
